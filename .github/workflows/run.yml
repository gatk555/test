name: Run
on:
  workflow_dispatch:
  push:

jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-verilator python3
      - uses: dawidd6/action-download-artifact@v2
        with:
         workflow: test.yml
         run_number: 23
         name: Test, Windows 64-bit
         path: C:\Spice64_KLU
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Run
        shell: cmd
        run: |
          dir d:\a\_temp\msys64\mingw64\bin
	  where python3
      - name: MSYS
        shell: msys2 {0}
        run: |
          which python3
          cygpath -w `which python3`
          which verilog
          cygpath -w `which verilog`
          cygpath -w /
