name: Run
on:
  workflow_dispatch:
  push:

jobs:
  run:
    runs-on: windows-latest
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-verilator
      - uses: dawidd6/action-download-artifact@v2
        with:
         workflow: test.yml
         run_number: 23
         name: Test, Windows 64-bit
         path: C:\Spice64_KLU
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Run
        shell: cmd
        run: |
          where python3
          copy sogen.sp c:\Spice64_KLU\share\ngspice\verilog\verilator
          cd \
          C:
          md \mingw64\share\verilator\include\vltstd
          copy d:\a\_temp\msys64\mingw64\share\verilator\include\*.* \mingw64\share\verilator\include
          copy d:\a\_temp\msys64\mingw64\share\verilator\include\vltstd\*.* \mingw64\share\verilator\include\vltstd
          copy d:\a\_temp\msys64\mingw64\bin\*.* \mingw64\bin
          mklink \mingw64\bin\python3 C:\hostedtoolcache\windows\Python\3.9.13\x64\python3.exe
          cd \Spice64_KLU\share\ngspice\verilog\verilator
          echo Running sogen.sp
          \Spice64_KLU\bin\ngspice -b -o log.txt sogen.sp ..\..\examples\xspice\verilator\adc.v
          type log.txt
          dir
          dir adc_obj_dir
          echo Running directly
          perl c:/mingw64/bin/verilator  --Mdir direct_obj_dir --prefix Vlng  --cc ../../examples/xspice/verilator/adc.v
          dir
          dir direct_obj_dir
          perl c:/mingw64/bin/verilator  --Mdir direct_obj_dir --prefix Vlng --CFLAGS -I..\..\..\include --compiler msvc --cc --build --exe main.cpp shim.cpp  ../../examples/xspice/verilator/adc.v
          dir
          dir direct_obj_dir
          echo Compiling
          cd  direct_obj_dir
          CL /O2 /LD /EHsc /I..\..\..\include /I\mingw64\share\verilator\include\vltstd /I\mingw64\share\verilator\include Vlng__ALL.cpp ../shim.cpp \mingw64\share\verilator\include\verilated.cpp \mingw64\share\verilator\include\verilated_threads.cpp
          dir
