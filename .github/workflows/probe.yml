name: Test environment
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
        with:
          repository: gatk555/ngspice
          ref: gh_pm45
      - name: Save SHA for Windows
        run: |
          echo $GITHUB_ENV
          cat $GITHUB_ENV
          echo Try it
          echo \"`git log -1 --pretty=oneline`\"
          echo "HEAD_DESC=\"`git log -1 --pretty=oneline`\"" >> "$GITHUB_ENV"
          echo Test it
          echo ${{ env.HEAD_DESC }}
          echo Show ENV
          env
  windows:
    runs-on: windows-latest
    steps:
      - name: Test it
        run: |
          echo ${{ env.HEAD_DESC }}
          echo Show ENV
          env
