name: Test 100W.sp
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: dawidd6/action-download-artifact@v8
        with:
          repo: gatk555/test
          workflow: others.yml
          workflow_conclusion: ""
          name: Ngspice pre-master-45, Windows 64-bit with MSYS and UCRT64
          path: C:\Spice64
      - uses: actions/checkout@v3
      - name: Run in CMD
        run: |
          C:\spice64\bin\ngspice.exe  -o t.log 100W.sp
          type t.log
