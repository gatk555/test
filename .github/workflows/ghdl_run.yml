name: Run GHDL on Win64

on:
  workflow_dispatch:

jobs:

  win:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >
            base-devel
            mingw-w64-x86_64-clang
      - uses: dawidd6/action-download-artifact@v3
        with:
         workflow: win_dev.yml
         workflow_conclusion: ""
         run_number: 38
         name: Dev, Windows 64-bit
         path: C:\Spice64
      - uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: llvm
      - uses: actions/checkout@v4
      - name: Test 1
        run: |
          cp ghnggen C:/Spice64/share/ngspice/scripts
          export PATH=$PATH:/mingw64/bin
          cd C:/Spice64/examples
          ls
          C:/Spice64/bin/ngspice -- ghnggen -top timer_core 555.vhd
          ls
      - name: Test 2
        shell: cmd
        run: |
          C:
          cd \Spice64/examples
          echo ============ timer_core.dll ===============
          dumpbin /dependents timer_core.dll
          echo ============ ghdlng.vpi ===============
          dumpbin /dependents ghdlng.vpi
          dir
          ..\bin\ngspice -b -r 555.raw 555.cir
          dir
          md results
          copy *.raw results
      - name: Save
        uses: actions/upload-artifact@v4
        with:
          name: Results
          path: C:\Spice64\examples\results

