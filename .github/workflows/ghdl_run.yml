name: Run GHDL on Win64

on:
  workflow_dispatch:

jobs:

  win:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >
            base-devel
            mingw-w64-x86_64-clang
      - uses: dawidd6/action-download-artifact@v3
        with:
         workflow: win_dev.yml
         workflow_conclusion: ""
         run_number: 38
         name: Dev, Windows 64-bit
         path: C:\Spice64
      - uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: llvm
      - uses: actions/checkout@v4
      - name: Test
        run: |
          cp ghnggen C:/Spice64/share/ngspice/scripts
          cp ghdl_shim.c C:/Spice64/share/ngspice/scripts/src
          ls -l  C:/Spice64/share/ngspice/scripts/src
          cp 555.cir C:/Spice64/examples
          export PATH=$PATH:/mingw64/bin
          cd C:/Spice64/examples
          ls
          C:/Spice64/bin/ngspice -- ghnggen -top timer_core 555.vhd
          C:/Spice64/bin/ngspice -b -r 555.raw 555.cir
          ls
          mkdir results
          mv *.raw results
      - name: Save
        uses: actions/upload-artifact@v4
        with:
          name: Results
          path: C:\Spice64\examples\results

